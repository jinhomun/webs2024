<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* reset */
        *{
            margin: 0;
            padding: 0
        }
        .blind {
            width: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            background-color: red;
        }
        .section {
            padding: 120px 0;
        }

        /* imgTextType */
        .imgText__wrap {
            background-color: #ccc;
        }
        .imgText__inner {
            display: flex;
            justify-content: space-between;
        }
        .imgText__txt {
            width: 32%;
            height: 500px;
            background-color: #777;
        }
        .imgText__img {
            width: 32%;
            height: 500px;
            background-color: #888;
        }
    </style>
</head>
<body>
    <section id="imgTextType" class="imgText__wrap  section nexon ">
       <h2 class="blind">이미지 텍스트 유형</h2>
       <div class="imgText__inner container">
            <div class="imgText__txt">
                <span>이미지 텍스트 유형01</span>
                <h3> 유용한 사이트 살펴보기</h3>
                <p>웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 유용한 사이트 입니다.</p>
                <ul>
                    <li><a href="/">튜토리얼 사이트</a></li> 
                    <li><a href="/">레퍼런스 사이트</a></li>
                    <li><a href="/">웹폰트 사이트</a></li>
                    <li><a href="/">CSS 사이트</a></li>
                    <li><a href="/">WebGL 사이트</a></li>
                    <li><a href="/">Youtube 사이트</a></li>
                </ul>
            </div>
            <div class="imgText__img">
                <a href="/">레퍼런스 사이트</a>
            </div>
            <div class="imgText__img">
                <a href="/">튜토리얼 사이트</a>
            </div>
       </div> 
    </section>
</body>
