<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형01</title>
    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0
        }
        .blind {
            width: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }
        /* imgTextType */
        .imgText__wrap {
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <section id="imgTextType" class="imgText__wrap">
       <h2 class="blind">이미지 텍스트 유형</h2>
       <div class="imgText__inner">
            <div class="imgText__txt"></div>
            <div class="imgText__img"></div>
            <div class="imgText__img"></div>
       </div> 
    </section>
</body>
</html>
